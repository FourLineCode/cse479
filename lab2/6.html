<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSE479 Lab-2</title>
    <style>
      table,
      th,
      td {
        border: 2px solid gray;
      }

      th {
        font-size: 24px;
        font-weight: 400;
        padding: 8px;
      }

      td {
        padding: 8px;
      }

      table {
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <td>1</td>
          <td rowspan="2">2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
