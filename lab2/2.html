<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSE479 Lab-2</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }

      th {
        font-size: 24px;
        font-weight: bold;
        padding: 0 8px;
      }

      td {
        font-size: 24px;
      }

      table {
        margin: 0 auto;
      }

      table {
        background-color: greenyellow;
      }

      th,
      td {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th style="background-color: red">Column 1</th>
          <th>Column 2</th>
          <th>Column 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Row 1 Cell 1</td>
          <td>Row 1 Cell 2</td>
          <td>Row 1 Cell 3</td>
        </tr>
        <tr>
          <td>Row 2 Cell 2</td>
          <td>Row 2 Cell 3</td>
        </tr>
        <tr>
          <td colspan="3">
            <img
              src="https://media.istockphoto.com/photos/panoramic-59-mpix-xxxxl-size-view-of-mount-ama-dablam-in-himalayas-picture-id1223738331?b=1&k=20&m=1223738331&s=170667a&w=0&h=ABcZYIcB7WqBjNbq5QkmJ5Ax3y4mWlU4e4nGhcJVrbE="
              alt="mountain"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </body>
