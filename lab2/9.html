<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <tr>
        <td class="heading">Item/Desc.</td>
        <td class="heading">Qty.</td>
        <td class="heading">@</td>
        <td class="heading">Price</td>
      </tr>
      <tr>
        <td>Paperclips (Box)</td>
        <td>100</td>
        <td>1.15</td>
        <td>115.00</td>
      </tr>
      <tr>
        <td>Paper (Case)</td>
        <td>10</td>
        <td>45.99</td>
        <td>459.90</td>
      </tr>
      <tr>
        <td>Wastepaper Baskets</td>
        <td>2</td>
        <td>19.99</td>
        <td>35.98</td>
      </tr>
      <tr>
        <td class="heading" colspan="3"><b>Subtotal</b></td>
        <td>610.88</td>
      </tr>
      <tr>
        <td colspan="2" class="heading">Tax</td>
        <td>7%</td>
        <td>42.76</td>
      </tr>
      <tr>
        <td class="heading" colspan="3"><b>Total</b></td>
        <td>653.64</td>
      </tr>
    </table>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 8px;
      }
      table {
        width: 90%;
      }
      .heading {
        font-weight: bold;
        background-color: lightgrey;
      }
    </style>
  </body>
</html>
