<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSE479 Lab-2</title>
    <style>
      table {
        border: 6px solid blue;
      }
      td {
        border: 2px solid green;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td style="border: 2px solid blue">I am outer table</td>
        <td style="border: 0">
          <table style="border: 6px solid green">
            <tr>
              <td>I am the first row of first table</td>
            </tr>
            <tr>
              <td>I am the second row of first table</td>
            </tr>
            <tr>
              <td>I am the third row of first table</td>
            </tr>
            <tr>
              <td>I am the fourth row of first table</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
