    <title>CSE479 Lab-2</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }

      th {
        font-size: 24px;
        font-weight: 400;
        padding: 8px;
      }

      td {
        padding: 0 8px;
      }

      table {
        margin: 0 auto;
      }

    <table>
      <tbody>
        <tr>
          <th colspan="3">Top</th>
        </tr>
        <tr>
          <th rowspan="2">way left</th>
          <th>middle up</th>
          <th rowspan="2">way right</th>
        </tr>
        <tr>
          <th>middle down</th>
        </tr>
        <tr>
          <th colspan="3"><span style="visibility: hidden">Hidden</span></th>
        </tr>
      </tbody>
    </table>
